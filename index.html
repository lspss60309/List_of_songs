<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">

<title>KTV 歌單</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="slist.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<table width=100%>
	<tr>
	<form name="order">
        <th width=10% style="border-style: hidden;"><button id="red" type="home" onClick="home();" />重設</button></td>
		
		<td width=5% style="border-style: hidden;"></td>
		
        <td width=25% style="border-style: hidden;"><input id="song_keyword" name="song_keyword" placeholder="歌名關鍵字" type="text"  /></td>
        
        <td width=25% style="border-style: hidden;"><input id="author_keyword" name="author_keyword" placeholder="歌手關鍵字" type="text"  /></td>
       
        <td width=15% style="border-style: hidden;"><input id="word_counter" name="word_counter" placeholder="歌名字數" type="number"  /></td>
		
		<td width=5% style="border-style: hidden;"></td>
        
        <th width=10% style="border-style: hidden;"><button id="green" type="button" onClick="print();" />GO!</button></td>
		
		<td width=5% style="border-style: hidden;"></td>
    </form>
	</tr>
	</table>
	<table id="results" width=100% style="font-size:26px;">
		<tr>
			<th>編號</th>
			<th>歌名</th>
			<th>歌手</th>
		</tr>		
	</table>
	<div class="fixed">
		<button id="GoTop" type="button" />Top</button>
	</div>

</body>
</html>
